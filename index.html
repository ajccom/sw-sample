<html>
<head>
<link rel="manifest" href="/sw-sample/manifest.js">
</head>
<body>
<img src="/sw-sample/images/hello.png" />
<script src="/sw-sample/js/script.js" async ></script>
<Script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw-sample/service-worker.js').then(function (registration) {
    console.log('SW reg success', registration.scope)
  }).catch(function (err) {
    console.log('SW reg failed', err)
  })
}
</script>
</body>
</html>
